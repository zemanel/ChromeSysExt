<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/dojo.xd.js" type="text/javascript" djConfig="parseOnLoad: true"></script>

<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/resources/dojo.css"> 
<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css">
<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojox/grid/resources/claroGrid.css">

<link rel = "stylesheet" href = "/css/style.css"/>
<script src = "/javascript/code.js"></script>

<body class="claro">

  
<div dojoType="dijit.layout.BorderContainer" design="sidebar" gutters="true" liveSplitters="true" id="borderContainer">
    <div dojoType="dijit.layout.ContentPane" splitter="true" region="center">
          <div dojoType="dijit.layout.TabContainer">
              <!-- Charts -->
              <div dojoType="dijit.layout.ContentPane" title="Resource charts" selected="true">
                <div id="cpuChart" class="chart"></div>
                <div id="privateMemoryChart" class="chart"></div>
                <div id="sharedMemoryChart" class="chart"></div>
                <div id="networkChart" class="chart"></div>
                <div id="legend" class="legend"></div>
              </div>
              <!-- Processes grid -->
              <div dojoType="dijit.layout.ContentPane" title="Processes">
                  <table  dojoType="dojox.grid.DataGrid" id="processesGrid" jsId="processesGrid">
                    <thead>
                      <tr>
                        <th field="processID" width="150px">Process Id</th>
                        <th field="cpu" width="150px">CPU</th>
                        <th field="tabTitle" width="auto">Tab title</th>
                        <th field="sharedMemory" width="150px">Shared memory</th>
                        <th field="privateMemory" width="150px">Private Memory</th>
                        <th field="network" width="150px">Network</th>
                      </tr>
                    </thead>
                  </table>
              </div>
          </div>
    </div>
</div>
  

</body>
